<form class="form-inline" id="passcode" role="form">
  <div class="form-group">
    <label for="validate">Registration Code</label>
    <input type="text" class="form-control" id="regCode" placeholder="Enter code here">
  </div>
  <button type="submit" class="btn btn-primary btn-sm">Submit</button><br />
</form>

<p>
  <button type="button" id="addnew" class="btn btn-danger">Add New Attendee</button>
<p>

<form class="form-inline" role="form" id="addForm">
  <div class="add-single-form">
  <div class="form-group">
    <label class="sr-only" for="firstName">First Name</label>
    <input type="text" class="form-control" name="firstName[]" placeholder="First Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="lastName">Last Name</label>
    <input type="text" class="form-control" name="lastName[]" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="localAOR">Local Association</label>
    <input type="text" class="form-control" name="localAOR[]" placeholder="Local Association">
  </div>
  <div class="checkbox" name="director[]">
    <label>
      <input type="checkbox">C.A.R. Director
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="minraf[]">Minimum $148 RAF
    </label>
  </div>
  <button type="button" class="btn btn-danger btn-sm remove">Remove</button>
  </div>
  </form>
